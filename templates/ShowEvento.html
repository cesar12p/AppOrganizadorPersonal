{% extends "_base.html" %}
{% block bodycontent %}
<div class="container" id="fondo">
    <table class="table table-striped table-primary">
        <thead>
            <tr>
                <th class="text-center" scope="col">Eventos</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in list%}
            <tr>
                <td>
                    <div class="container">
                        <div class="row">
                            <div class="col-10">
                                <div class="container">
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">Titulo</span>
                                            </div>
                                            <input type="text" class="form-control" value="{{evento.Titulo}}"
                                                aria-label="Username" aria-describedby="basic-addon1" readonly>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Descripcion</span>
                                            </div>
                                            <textarea type="hidden" class="form-control" aria-label="With textarea"
                                                readonly>{{evento.Descripcion}}</textarea>
                                        </div>
                                    </div>
                                          <br>
                                    <div class="row">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Fecha</span>
                                            </div>
                                            <input type="date" class="form-control"  aria-label="Username"
                                            aria-describedby="basic-addon1" name="Fecha"  value="{{evento.Fecha}}" readonly>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-2">
                                <form action="/showEvent" method="POST">

                                <input type="hidden" value="{{evento.Titulo}}" name="Titulo">
                                <input type="hidden" value="{{evento.Descripcion}}" name="Descripcion">
                                <input type="hidden" value="{{evento.Fecha}}" name="Fecha">
                                <input type="image" src="/static/img/e.png" id="icon">
                                </form>
                                <form action="/editEvent" method="GET">
                                    <input type="hidden" value="{{evento.Titulo}}" name="IdTitulo">
                                    <input type="image" src="/static/img/delete.png" id="icon">
                                </form>

                            </div>
                        </div>

                    </div>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
