{% extends "_base.html" %}
{% block bodycontent %}
<div class="container" id="fondo" >
        <table class="table table-striped table-primary">
                <thead>
                        <tr>
                          <th class="text-center" scope="col">Eventos</th>
                        </tr>
                      </thead>
                <tbody>
{% for evento in list%}
<tr>
        <td>
<div class="container">
    <div class="row ">
        <div class="col-sm text-center">
            <form action="/showEvent" method="POST">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Titulo</span>
                    </div>
                    <input type="text" class="form-control"  aria-label="Username"
                        aria-describedby="basic-addon1" name="Titulo" value="{{evento.Titulo}}" readonly>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Descripcion</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" 
                        name="Descripcion" readonly>{{evento.Descripcion}}</textarea>
                </div>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Fecha</span>
                    </div>
                    <input type="date" class="form-control"  aria-label="Username"
                        aria-describedby="basic-addon1" name="Fecha"  value="{{evento.Fecha}}" readonly>
                </div>
                <br>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Editar</button>
            </form>
        </div>
        <div class="col">
            <form action="/editEvent" method="GET">
                <input type="hidden" name="IdTitulo" value="{{evento.Titulo}}">
                <button type="submit" class="btn btn-danger">Borrar</button>
            </form>
        </div>
    </div>
</div>
</div>

</div>

</div>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
