{% extends "_base.html" %}
{% block bodycontent %}
<div class="container" id="fondo" >
        <table class="table table-striped table-primary">
                <thead>
                        <tr>
                          <th class="text-center" scope="col">Contactos</th>
                        </tr>
                      </thead>
                <tbody>
        {% for contacto in list%}
        <tr>
            <td>
<div class="container">
        <div class="row ">
            <div class="col-sm text-center">
                
                <form action="/addContact" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Nombre</span>
                        </div>
                        <input type="text" class="form-control"  aria-label="Username"
                            aria-describedby="basic-addon1" name="Nombre" value="{{contacto.Nombre}}" readonly>
                    </div>
    
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Telefono</span>
                            </div>
                            <input type="number" class="form-control"  aria-label="Username"
                                aria-describedby="basic-addon1" name="Telefono" value="{{contacto.Telefono}}" readonly>
                        </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Fecha de Nacimiento</span>
                        </div>
                        <input type="date" class="form-control"  aria-label="Username"
                            aria-describedby="basic-addon1" name="Fecha" value="{{contacto.FechaNaci}}" readonly>
                    </div>

                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Correo</span>
                            </div>
                            <input type="email" class="form-control"  aria-label="Username"
                                aria-describedby="basic-addon1" name="Correo" value="{{contacto.Correo}}" readonly>
                        </div>
                    <br>
    
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Editar</button>
                </form>
            </div>
            <div class="col">
                <form action="/addNota" method="GET">
                    <button type="submit" class="btn btn-danger">Borrar</button>
                </form>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    </div>
    
    </div>
    
    </div>
</td>
</tr>
    {% endfor %}
</tbody>
</table>
</div>
{% endblock %}
